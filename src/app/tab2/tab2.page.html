<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Batalhar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Batalhar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ pokemonR.name | uppercase }}</ion-card-title>
      <ion-card-subtitle [ngStyle]="{ 'color': getColor(pokemonComparison) }">{{ pokemonComparison | uppercase }}</ion-card-subtitle>
      <ion-img alt="" src="{{ pokemonR.front_default }}"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Abilities: {{ pokemonR.abilities }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Height: {{ pokemonR.height }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Weigth: {{ pokemonR.weight }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
